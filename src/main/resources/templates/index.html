<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<section style="height: 100vh">
    <!-- Start Slider  -->

    <div id="carouselExample"  class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="" class="d-block w-100" alt="..."
                     height="100px">
            </div>
        <
    </div>

    <!-- End Slider  -->


    <div  class="col-md-12">
        <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
            <div class="card-body">
                <p class="fs-3 text-center">Products</p>
                <div class="row">

                    <th:block th:if="${products.size >0}">
                        <div class="col-md-3" th:each="p:${products}">
                            <div class="card">
                                <div class="card-body ">
                                    <img alt="" th:src="@{'/img/product_img/'+${p.image}}"
                                         width="100%" height="150px">
                                    <p class="fs-5 text-center">[[${p.title}]]</p>
                                    <div class="row text-center">
                                        <p class="fs-6 fw-bold ">
                                             <span
                                                class="text-decoration-line-through text-secondary">
															$[[${p.price}]]</span>
                                        </p>
                                        <a th:href="@{'/product/'+${p.id}}"
                                           class="btn btn-primary col-md-6 offset-md-3">View
                                            Details</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                    <th:block th:unless="${products.size>0}">
                        <p class="fs-4 text-center mt-4 text-danger">Product not available</p>
                    </th:block>
                </div>

            </div>
        </div>

    </div>

    <!-- Start Latest Product Module -->




    <!-- End Latest Product Module -->
</section>
</body>
</html>
